<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{ /*configurações gerais das CSS, nesse caso irei aplicar o atributo height no 100% porque quando orientado para o top, o gradiente tem um tamanho limite*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(270deg, #0D1B1E, #F9C784, #FCAF58);
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
