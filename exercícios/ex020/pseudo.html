<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-tudo</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;

            color: lightpink;
        }
        div:active {
            color: rgb(253, 0, 0);
        }

</head>

    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
